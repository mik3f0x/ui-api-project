<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Picsum - Stock Photos Any Size</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Lorem Picsum - Stock Photos Any Size</h1>
        <p>Generate a random photo of any size you want</p>
        <form>
            <label for="width">Width:</label>
            <input name="width" type="text" class="input" id="input-height" placeholder="300">
            <label for="height">Height:</label>
            <input name="height" type="text" class="input" id="input-width" placeholder="200">
            <label for="grayscale">Grayscale?</label>
            <input name="grayscale" type="checkbox">
            <button class="searchButton">Get a photo</button>
        </form>
        <a target="_blank" rel="noopener" href="">Open image in new tab</a>
        <button id="copyBtn">Copy photo url to clipboard</button>
    </header>
    <div class="clickable" id="img-box">
        <img class="clickable" src=""/>
    </div>
</body>
</html>
